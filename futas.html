<!DOCTYPE html>                                                                           
<html>         
    <head>     
        <title>Futas!!!</title>
        <style>     
                 
        </style>
    </head>         
    <body> 
        <canvas id="canvas" width=640 height=480></canvas> <br/>
        <script>
            var HEIGHT = 480;
            var WIDTH = 640;
            var GRAVITY = 10;

            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");
            function talaj(x, magassag) {
                this.x = x;
                this.szelesseg =700;
                this.magassag = magassag;
            }
            var vilag = {
                magassag: HEIGHT,
                szelesseg: WIDTH,
                gravitacio: GRAVITY,
                talajCsempe: [
                    new talaj(0, 140)
                ],
                megrajzolas: function() {
                    ctx.fillStyle = "black";
                    ctx.fillRect(0, 0, this.szelesseg, this.magassag);
                    for(index in this.talajCsempe) {
                        var csempe = this.talajCsempe[index];
                        var y = this.magassag - csempe.magassag;
                        ctx.fillStyle = "blue";
                        ctx.fillRect(csempe.x, y, csempe.szelesseg, csempe.magassag);
                    }
                },
            };
            function tick() {
                vilag.megrajzolas();
                window.setTimeout("tick()", 1000/60);
            }
            tick();
        </script>
    </body>
</html>
