<!DOCTYPE html>
<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <style>
            body {
                background-color: #DBF9FC;
            }
            .fejlec {
                font-size: 40px;
                color: blue;
                float: center;
            }
            .sor div {
                padding: 10px;
                border: 1px solid black;
                height: 30px;
                width: 30px;
                float: left;
                text-align: center;
            }
            .sor {
                clear: both;
            }
        </style>
    </head>
    <body>
        <div class="fejlec">A jatek inditasahoz kattints ide!</div>
        <div>
            <div class="sor">
                <div id="0_0" onclick="hely(this)"></div>
                <div id="1_0" onclick="hely(this)"></div>
                <div id="2_0" onclick="hely(this)"></div>
            </div>
            <div class="sor">
                <div id="0_1" onclick="hely(this)"></div>
                <div id="1_1" onclick="hely(this)"></div>
                <div id="2_1" onclick="hely(this)"></div>
            </div>
            <div class="sor">
                <div id="0_2" onclick="hely(this)"></div>
                <div id="1_2" onclick="hely(this)"></div>
                <div id="2_2" onclick="hely(this)"></div>
            </div>
        </div>
        <script>
            var aktualisJatekos = "O";
            var gyozelem = false;
            function hely(doboz) {
                if(doboz.innerText != "" || gyozelem) return;
                doboz.innerText = aktualisJatekos;
                aktualisJatekos == "O" ? aktualisJatekos = "X" : aktualisJatekos = "O";                
                aktualisJatekos == "O" ? aktualisSzin = "blue" : aktualisSzin = "red";
                doboz.style.color = aktualisSzin;
                jatekTablaEllenorzes();
            }
            function jatekTablaEllenorzes() {
                for(var i = 0; i <= 2; i++) {
                    gyoztesEllenorzes(document.getElementById(i + "_0"),
                                      document.getElementById(i + "_1"),
                                      document.getElementById(i + "_2"));
                    gyoztesEllenorzes(document.getElementById("0_" + i),
                                      document.getElementById("1_" + i),
                                      document.getElementById("2_" + i));
                }
                gyoztesEllenorzes(document.getElementById("0_0"),
                                  document.getElementById("1_1"),
                                  document.getElementById("2_2"));
                gyoztesEllenorzes(document.getElementById("0_2"),
                                  document.getElementById("1_1"),
                                  document.getElementById("2_0"));
            }
            function gyoztesEllenorzes(elso, masodik, harmadik) {
                if(elso.innerText != "" && elso.innerText == masodik.innerText && elso.innerText == harmadik.innerText) {
                    elso.style.color = "green";
                    elso.style.fontWeight = "bold";
                    masodik.style.color = "green";
                    masodik.style.fontWeight = "bold";
                    harmadik.style.color = "green";
                    harmadik.style.fontWeight = "bold";
                    alert("Gyoztel!");
                    gyozelem = true;
                }
            }
        </script>
    </body>
</html>
